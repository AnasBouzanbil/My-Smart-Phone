<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bouzanbil Anas</title>
</head>
<body>
  <div class="background-container">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" class="imgs" width="w-full" alt="">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
  </div>

  <div class="phone" id="phone" data-open="home">
    <div class="screen screen--app" id="app">
      <div class="screen__close-button" id="close"></div>
      <div class="screen__app-content"></div>
      <img class="screen__app-image" src="" alt="App Image">
    </div>

    <div class="status-bar">
      <span class="status-bar__clock"></span>
      <div>
        <img class="status-bar__img img" src="http://utopian-drink.surge.sh/images/icon/status-bar.svg" alt="Status Bar">
      </div>
    </div>

    <div class="screen screen--home" id="home">
      <div class="icon icons" data-icon-id="1" data-icon-title="elhazin">
        <img src="mon-avatar.svg" alt="Elhazin">
      </div>
      <div class="icon icons" data-icon-id="2" data-icon-title="about me">
        <img src="mon-avatar.svg" alt="About Me">
      </div>
      <a href="https://www.instagram.com/anas_bouzanbil/" target="_blank">
        <div class="icon" data-icon-id="3" data-icon-title="Instagram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/240px-Instagram_icon.png" alt="Instagram">
        </div>
      </a>
      <div class="icon icons" data-icon-id="4" data-icon-title="Wikipedia">
        <img src="https://upload.wikimedia.org/wikipedia/en/8/80/Wikipedia-logo-v2.svg" alt="Wikipedia">
      </div>
      <div class="icon icons" data-icon-id="5" data-icon-title="Chrome">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Chrome-512.png" alt="Chrome">
      </div>
      <div class="icon icons" data-icon-id="6" data-icon-title="Gmail">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Gmail_Faenza.svg" alt="Gmail">
      </div>
      <a href="https://github.com/elhazin" target="_blank">
        <div class="icon" data-icon-id="7" data-icon-title="Github">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Ei-sc-github.svg" alt="Github">
        </div>
      </a>
      <a href="https://medium.com/@elhazin" target="_blank">
        <div class="icon" data-icon-id="8" data-icon-title="Medium">
          <img src="meduim.svg" alt="Medium">
        </div>
      </a>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
